<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Etch-a-sketch</h1>

    <div class="container">
        <div class="grid-container">

        </div>
        <div class="controls">
            <button type="button" class="clear-grid">Clear</button>
            <input type="range" min="10" max="30" step="1" value="16" id="grid-size-control">
            <input type="color" id="color-control" value="#FF0000">

            <div class="control">
                <input type="checkbox" id="rainbow-control">
                <label for="rainbow-control">Rainbow mode</label>
            </div>
        </div>
    </div>




</body>

</html>
